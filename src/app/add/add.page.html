<ion-header>
  <ion-toolbar color="primary">
    <ion-title >Add Task</ion-title>
    <ion-button slot="start" routerLink="/home">
      <ion-icon name="home"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-input [(ngModel)]="todo" placeholder="Insert some todo here here" type="text"></ion-input>
    </ion-item>

    <ion-button class="submit-btn" expand="block" (click)="add()">ADD</ion-button>

    <ion-list>
        <ion-item-sliding *ngFor="let t of todos">
            <ion-item>
                {{t}}
            </ion-item>

            <ion-item-options slot = "right">
                <button ion-button color="primary" (click)="delete(t)">
                    <ion-icon name="trash"></ion-icon> Delete
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
