<ion-header>
  <ion-toolbar>
    <ion-title>Event Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Title" [(ngModel)]="event.title"></ion-input>
    </ion-item>

    <ion-item>
        <ion-datetime displayFormat="MM/DD/YY HH:mm" pickerFormat="MM/DD/YY HH:mm" [(ngModel)]="event.startTime" [min]="minDate"></ion-datetime>
    </ion-item>
     
    <ion-item>
        <ion-datetime displayFormat="MM/DD/YY HH:mm" pickerFormat="MM/DD/YY HH:mm" [(ngModel)]="event.endTime" [min]="minDate"></ion-datetime>
    </ion-item>
     
    <ion-item>
      <ion-label>All Day?</ion-label>
      <ion-checkbox [(ngModel)]="event.allDay"></ion-checkbox>
    </ion-item>
</ion-list>

<button ion-button full icon-left (click)="save()">
  <ion-icon name="checkmark"></ion-icon>Add Event

</button>
</ion-content>
